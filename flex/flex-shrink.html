<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .parent {
            background: #faefef;
            display: flex;
            margin: 10px 0;
            height: 400px;
        }

        .child {
            background: #007fff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            height: 100px;
            width: 600px;
            margin: 10px;
        }

        .flex-shrink-0 {
            flex-shrink: 0;
        }
    </style>
</head>

<body>
<div class="parent">
    <div class="child"></div>
    <div class="child flex-shrink-0"></div>
    <div class="child"></div>
</div>
</body>

</html>
